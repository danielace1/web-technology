<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Event Registration Form</h2>

      <form id="registrationForm">
        <!-- Attendee Info -->
        <label>Full Name</label>
        <input type="text" id="name" />

        <label>Email</label>
        <input type="email" id="email" />

        <label>Age</label>
        <input type="number" id="age" min="1" />

        <label>Select Event</label>
        <select id="eventSelect" onchange="loadSessions()">
          <option value="">-- Choose Event --</option>
          <option value="technical">Technical Event</option>
          <option value="cultural">Cultural Event</option>
          <option value="sports">Sports Event</option>
        </select>

        <!-- Sessions -->
        <label>Select Sessions</label>
        <div class="sessions" id="sessionsContainer"></div>

        <!-- Special Requirements -->
        <label>Special Requirements</label>
        <textarea rows="3" placeholder="Food, accessibility, etc."></textarea>

        <div class="total">Total Cost: â‚¹<span id="totalCost">0</span></div>

        <button type="button" class="add-btn" onclick="addAttendee()">
          Add Attendee
        </button>

        <button type="submit" class="submit-btn">Submit Registration</button>

        <p class="note">
          * Time conflicts and duplicate emails are automatically prevented.
        </p>
      </form>

      <div id="output" class="output" style="display: none">
        <h3>Registration Details</h3>
        <div id="outputContent"></div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
