<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer System Image Map</title>
  </head>

  <body>
    <h2 align="center">Computer System Components</h2>

    <center>
      <img
        src="./assets/img/computer.jpg"
        usemap="#systemmap"
        width="1870"
        height="980"
        alt="Computer System Components"
      />
    </center>

    <map name="systemmap">

      <area
        shape="rect"
        coords="130,492,404,863"
        href="hdd.html"
        alt="Hard Disk"
      />

      <area
        shape="rect"
        coords="400,520,750,880"
        href="motherboard.html"
        alt="Motherboard"
      />

      <area
        shape="rect"
        coords="800,520,1150,880"
        href="cpu.html"
        alt="CPU"
      />

      <area
        shape="rect"
        coords="1549,504,1744,878"
        href="ram.html"
        alt="RAM"
      />

    </map>
  </body>
</html>
